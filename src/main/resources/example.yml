# Questo valore indica i BPM del brano
music-bpm: 120

# Inserisci la scala del brano
#
# Note: C, D, E, F, G, A, B
# Alteration NONE (naturale), #, b
# Type: MAJ (major) ,MIN (minor), MIN_A (minor armonic), MIN_M (minor melodic)
#
music-scale:
  note: C
  alteration: NONE
  type: MAJ